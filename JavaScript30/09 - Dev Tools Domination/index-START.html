<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }


    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', 'poop emoji');
    //console.log(`Hello I am a ${var}`); ES6 method with back ticks

    // Styled - Use  %c & use inline css in 2nd argument
    console.log('%c I am some great text', 'font-size:25px; color:white; background-color:red;' )

    // warning!
    console.warn('OH NOOOOO!');

    // Error :|
    console.error('Crap!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing - will only fire if something is wrong
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together - ** assign a variable name to the group at the beginning and end
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`{dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Rich');
    console.count('Rich');
    console.count('Wes');
    console.count('Wes');
    console.count('Rich');
    console.count('Wes');
    console.count('Wes');
    console.count('Rich');

    // tables
    console.table(dogs); 

  </script>
</body>
</html>
