<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>

<!-- Note:
1. eventListener('click') will "capture" DOWN the chain (div1 -> div2 -> div3) and "Bubble" or return values UP the chain (div3 -> div2 -. div1) 

2. stopPropagation() (usually applied to an event or e.stopPropagation() )
will return ONLY the value of the item clicked.

3. adding "once" unbinds it so there are no future clicks possible
Best sue scenario - shopping cart "checkout" button 
-->

<script>
   const divs = document.querySelectorAll('div');

   function logText(e) {
     console.log(this.classList.value);
    //  e.stopPropagation(); //stop bubbling!
   }
   //document.body.addEventListener('click', logText);

   //divs.forEach(div => div.addEventListener('click', logText));
   
  //  adding the 3rd option of 'capture' fires for every value going DOWN the chain (default is 'false')
   divs.forEach(div => div.addEventListener('click', logText, {
     capture: false,
     once: true
   }));



</script>
</body>
</html>
